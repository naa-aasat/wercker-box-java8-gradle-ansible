name: java8-gradle-ansible
version: 0.0.1
description: Java8 box provisioned with the Oracle distribution via the webupd8team ppa. Comes with gradle ansible & goplay. 
keywords:
  - java
  - oracle
  - java8
  - gradle
  - ansible
  - goplay
type: main
os: ubuntu@12.04
script: |-
  # --- Install Base Packages 
  apt-get update
  apt-get install python-software-properties curl wget -y
  # --- Install Java 8
  add-apt-repository ppa:webupd8team/java -y
  apt-get update
  echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
  apt-get install oracle-java8-installer -qq
  apt-get install oracle-java8-set-default -y
  # --- Install Ansible
  add-apt-repository ppa:rquillo/ansible -y
  apt-get update
  apt-get install ansible -y
  # --- Install Gradle
  add-apt-repository ppa:cwchien/gradle -y
  apt-get update
  apt-get install gradle -y
  # --- Install goplay
  curl https://github.com/naa-aasat/goplay/releases/download/v0.1.3/goplay-v0.1.3-linux-amd64.tar.gz | tar -zxv -C /usr/local/bin/ goplay
